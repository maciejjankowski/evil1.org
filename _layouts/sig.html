---
layout: default
---

<body class="early2000s">
    <div class="early-header">
        <div class="early-header-inner">
            <div class="early-logo">LinkedNetwork</div>
            <nav class="early-nav">
                <a class="early-nav-link" href="/">Home</a>
                <a class="early-nav-link" href="/profile/">My Profile</a>
                <a class="early-nav-link" href="/network/">My Network</a>
                <a class="early-nav-link" href="/jobs/">Jobs</a>
                <a class="early-nav-link" href="/messages/">Messages</a>
            </nav>
        </div>
    </div>
    <main class="early-container">
        <div class="sig-container">
            <h2>{{ page.sig_title }}</h2>
            <div class="sig-desc">{{ page.sig_desc }}</div>
            <ul class="sig-topics">
                {% for topic in page.sig_topics %}
                <li class="sig-topic">{{ topic }}</li>
                {% endfor %}
            </ul>
        </div>
    </main>
    {% include footer.html %}
</body>

<style>
.sig-container{
    width:800px;
    margin:40px auto;
    background:linear-gradient(180deg,#120909,#0b0b0b);
    border:1px solid rgba(255,26,26,0.12);
    box-shadow:0 12px 40px rgba(0,0,0,0.6);
    border-radius: 8px;
    padding:32px 28px;
}
.sig-container h2{
    color:#ff1a1a;
    text-align:center;
    margin-bottom:18px;
    text-shadow:2px 2px 8px #900;
}
.sig-topics{
    margin:24px 0 0 0;
    padding-left:24px;
}
.sig-topic{
    color:#ffd957;
    font-size:17px;
    margin-bottom:10px;
    font-weight:700;
}
.sig-desc{
    color:#bfbfbf;
    font-size:15px;
    margin-bottom:18px;
}
</style>
