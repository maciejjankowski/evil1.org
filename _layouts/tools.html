<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <div class="container">
        <h1>{{ page.title }}</h1>

            {% endfor %}
        </div>
    </div>
    {% include footer.html %}
</body>
</html>
