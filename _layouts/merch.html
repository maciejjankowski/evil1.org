<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    {% include topnav.html %}
    <div class="container">
        <h1>{{ page.title }}</h1>
        {{ content }}
        <div class="merch-grid">
            {% for item in site.data.merch %}
                <div class="merch-card-simple">
                  <h4>{{ item.name | default: item.title }}</h4>
                  <p>{{ item.price | default: "$19.99" }}</p>
                  <a href="{{ item.permalink | default: '#' }}" class="btn btn-primary">View Product</a>
                </div>
            {% endfor %}
        </div>
    </div>
    {% include footer.html %}
</body>
</html>
