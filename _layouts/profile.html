---
layout: default
---

<div id="container" style="margin-top: 20px;">
    <div id="profile-header">
        <h1>{{ page.profile.name }}</h1>
        <div class="profile-type">Type: {{ page.profile.type }}</div>
    </div>

    <div class="profile-content">
        {{ content }}
    </div>

    {% if page.profile.name %}
        <div class="profile-meta">
            <h3>Profile Information</h3>
            <dl>
                <dt>Name:</dt>
                <dd>{{ page.profile.name }}</dd>
                <dt>Type:</dt>
                <dd>{{ page.profile.type }}</dd>
            </dl>
        </div>
    {% endif %}
</div>
