---
layout: default
---

<body style="font-family: Verdana, Arial, sans-serif; font-size: 11px; background: #E8E8E8; color: #333; margin: 0; padding: 0;">
    <div style="background: #003366; border-bottom: 3px solid #6699CC; padding: 8px 0; color: #fff;">
        <div style="width: 760px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: 18px; font-weight: bold; color: #fff;">LinkedNetwork</div>
            <nav style="display: flex; gap: 8px;">
                <a href="/" style="color: #fff; text-decoration: none; padding: 4px 8px; background: #004080; border: 1px solid #6699CC; font-size: 11px; border-radius: 2px;">Home</a>
                <a href="/profile/" style="color: #fff; text-decoration: none; padding: 4px 8px; background: #004080; border: 1px solid #6699CC; font-size: 11px; border-radius: 2px;">My Profile</a>
                <a href="/network/" style="color: #fff; text-decoration: none; padding: 4px 8px; background: #004080; border: 1px solid #6699CC; font-size: 11px; border-radius: 2px;">My Network</a>
                <a href="/jobs/" style="color: #fff; text-decoration: none; padding: 4px 8px; background: #004080; border: 1px solid #6699CC; font-size: 11px; border-radius: 2px;">Jobs</a>
                <a href="/messages/" style="color: #fff; text-decoration: none; padding: 4px 8px; background: #004080; border: 1px solid #6699CC; font-size: 11px; border-radius: 2px;">Messages</a>
            </nav>
        </div>
    </div>
    <div style="width: 760px; margin: 20px auto; background: #fff; border: 1px solid #CCC;">
        <div style="background: linear-gradient(#F0F0F0, #E0E0E0); padding: 15px; border-bottom: 2px solid #CCC; display: flex; align-items: center;">
            <div style="width: 100px; height: 100px; background: #CCC; border: 2px solid #999; border-radius: 50%; margin-right: 15px;"></div>
            <div>
                <h1 style="color: #003366; font-size: 18px; margin-bottom: 5px;">{{ page.profile.name }}</h1>
                <div style="font-size: 12px; color: #666; margin-bottom: 3px;">{{ page.profile.headline }}</div>
                <div style="font-size: 11px; color: #999;">{{ page.profile.location }}</div>
            </div>
        </div>
        <div style="border-bottom: 2px solid #CCC; background: #F0F0F0; padding: 0 10px; display: flex; gap: 3px;">
            <div style="display: inline-block; padding: 8px 15px; background: #E0E0E0; border: 1px solid #CCC; border-bottom: none; cursor: pointer; position: relative; top: 2px; font-size: 11px; border-radius: 4px 4px 0 0; font-weight: bold; background: #fff; border-bottom: 2px solid #fff;">Profile</div>
            <div style="display: inline-block; padding: 8px 15px; background: #E0E0E0; border: 1px solid #CCC; border-bottom: none; cursor: pointer; position: relative; top: 2px; font-size: 11px; border-radius: 4px 4px 0 0;">Activity</div>
            <div style="display: inline-block; padding: 8px 15px; background: #E0E0E0; border: 1px solid #CCC; border-bottom: none; cursor: pointer; position: relative; top: 2px; font-size: 11px; border-radius: 4px 4px 0 0;">Connections</div>
        </div>
        <div style="border: 1px solid #D0D0D0; margin: 10px; background: #F8F8F8; border-radius: 4px;">
            <div style="background: linear-gradient(#6699CC, #4477AA); color: #fff; padding: 5px 8px; font-weight: bold; font-size: 12px; border-bottom: 1px solid #003366; border-radius: 4px 4px 0 0;">Profile Information</div>
            <div style="padding: 10px; background: #fff; border-radius: 0 0 4px 4px;">
                {{ content }}
            </div>
        </div>
    </div>
    {% include footer.html %}
</body>
