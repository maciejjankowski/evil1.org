---
layout: default
---

<main class="container article-template">
  <article>
    <header>
      <h1>{{ page.title }}</h1>
      {% if page.date %}<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>{% endif %}
      {% if page.author %}<p class="author">By {{ page.author }}</p>{% endif %}
    </header>

    <section class="article-body">
      {{ content }}
    </section>

    {% include _components/renderer.html %}

  </article>
</main>
