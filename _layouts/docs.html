---
layout: default
---

<div class="early-section">
    <div class="early-section-header">{{ page.title }}</div>
    <div class="early-section-content">
        {% if page.meta_info %}
        <div style="background: #f8f9fa; border-left: 4px solid #003366; padding: 15px; margin-bottom: 30px;">
            {% for info in page.meta_info %}
            <p><strong>{{ info.label }}:</strong> {{ info.value }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <div class="early-article">
            <div class="early-article-content" style="max-width: none;">
                {{ content }}
            </div>
        </div>
    </div>
</div>

<style>
/* Documentation-specific styles */
.early-article-content pre {
    background: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 6px;
    padding: 1rem;
    overflow-x: auto;
    font-size: 0.875rem;
    line-height: 1.5;
}

.early-article-content code {
    background: #f1f3f4;
    padding: 0.2rem 0.4rem;
    border-radius: 3px;
    font-size: 0.875rem;
}

.early-article-content pre code {
    background: none;
    padding: 0;
}

.early-article-content h2 {
    color: #003366;
    border-bottom: 2px solid #e9ecef;
    padding-bottom: 0.5rem;
    margin-top: 2rem;
    margin-bottom: 1rem;
}

.early-article-content h3 {
    color: #495057;
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
}

.early-article-content h4 {
    color: #6c757d;
    margin-top: 1rem;
    margin-bottom: 0.5rem;
}
</style>
