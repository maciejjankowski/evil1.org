# ===========================================
# EVIL1.ORG DEPLOYMENT CONFIGURATION
# ===========================================

# Server Configuration
REMOTE_HOST="s3.mydevil.net"
REMOTE_USER="evil1"
REMOTE_PATH="~/domains/evil1.org/public_html"

# Local Configuration
LOCAL_BUILD_DIR="_site"
BACKUP_DIR="~/domains/evil1.org/backup"

# SSH Configuration
SSH_KEY_PATH="${SSH_KEY_PATH:-$HOME/.ssh/id_rsa}"
SSH_PORT="${SSH_PORT:-22}"
SSH_TIMEOUT="${SSH_TIMEOUT:-30}"

# Deployment Options
CREATE_BACKUP="${CREATE_BACKUP:-true}"
VERIFY_DEPLOYMENT="${VERIFY_DEPLOYMENT:-true}"
SET_PERMISSIONS="${SET_PERMISSIONS:-true}"

# Rsync Options
RSYNC_OPTIONS=(
    "--archive"
    "--verbose"
    "--compress"
    "--delete"
    "--exclude=.git"
    "--exclude=.DS_Store"
    "--exclude=*.log"
    "--exclude=*.tmp"
    "--exclude=*.bak"
    "--exclude=*.swp"
    "--exclude=*.swo"
    "--exclude=*.orig"
    "--exclude=*.rej"
    "--exclude=*~"
    "--exclude=.sass-cache"
    "--exclude=.jekyll-cache"
    "--exclude=.obsidian"
    "--exclude=.vscode"
    "--exclude=.github"
    "--exclude=Gemfile.lock"
    "--exclude=.bundle"
    "--exclude=vendor"
    "--exclude=node_modules"
    "--exclude=_docs"
    "--exclude=_dont touch"
    "--exclude=_experiments"
    "--exclude=_to_review"
    "--exclude=archives"
    "--exclude=configs"
    "--exclude=logs"
    "--exclude=v2"
)

# File Permissions
FILE_PERMISSIONS="644"
DIR_PERMISSIONS="755"

# Deployment History
DEPLOYMENT_LOG="${DEPLOYMENT_LOG:-logs/deployment.log}"
MAX_BACKUPS="${MAX_BACKUPS:-10}"