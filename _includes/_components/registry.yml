---
# Component Registry - Unified Components Library
# This file defines all available components and their configurations

# Core Components (foundational building blocks)
core:
  stat:
    description: "Display a statistic with number, label, and description"
    parameters:
      - name: number
        type: string
        required: true
        description: "The statistic number/value"
      - name: label
        type: string
        required: true
        description: "The statistic label"
      - name: description
        type: string
        required: false
        description: "Optional description text"
      - name: class
        type: string
        required: false
        description: "Additional CSS classes"

  crime-card:
    description: "Display corporate crime/scandal information"
    parameters:
      - name: title
        type: string
        required: true
        description: "Crime title"
      - name: description
        type: string
        required: true
        description: "Crime description"
      - name: impact
        type: string
        required: false
        description: "Impact/severity of the crime"
      - name: class
        type: string
        required: false
        description: "Additional CSS classes"

  timeline-item:
    description: "Display a timeline entry"
    parameters:
      - name: year
        type: string
        required: true
        description: "Year of the event"
      - name: title
        type: string
        required: true
        description: "Event title"
      - name: description
        type: string
        required: true
        description: "Event description"
      - name: class
        type: string
        required: false
        description: "Additional CSS classes"

# UI Components (user interface elements)
ui:
  button:
    description: "Action button with various styles"
    parameters:
      - name: text
        type: string
        required: true
        description: "Button text"
      - name: href
        type: string
        required: false
        description: "Link URL (makes it a link)"
      - name: type
        type: string
        required: false
        default: "primary"
        description: "Button style (primary, secondary, danger)"
      - name: size
        type: string
        required: false
        default: "medium"
        description: "Button size (small, medium, large)"
      - name: class
        type: string
        required: false
        description: "Additional CSS classes"

  card:
    description: "Content card container"
    parameters:
      - name: title
        type: string
        required: false
        description: "Card title"
      - name: content
        type: string
        required: true
        description: "Card content (HTML allowed)"
      - name: footer
        type: string
        required: false
        description: "Card footer content"
      - name: class
        type: string
        required: false
        description: "Additional CSS classes"

  alert:
    description: "Notification/alert message"
    parameters:
      - name: type
        type: string
        required: false
        default: "info"
        description: "Alert type (info, success, warning, danger)"
      - name: title
        type: string
        required: false
        description: "Alert title"
      - name: message
        type: string
        required: true
        description: "Alert message"
      - name: dismissible
        type: boolean
        required: false
        default: false
        description: "Whether alert can be dismissed"
      - name: class
        type: string
        required: false
        description: "Additional CSS classes"

  section-header:
    description: "Section header with title and optional styling"
    parameters:
      - name: title
        type: string
        required: true
        description: "Header title text"
      - name: level
        type: number
        required: false
        default: 2
        description: "Heading level (1-6)"
      - name: class
        type: string
        required: false
        description: "Additional CSS classes"

  post-header:
