<!--
Comment Form Component
Usage: {% include comment-form.html post_slug=page.slug %}
Parameters:
- post_slug: Slug of the post for the comment
-->
<div class="comment-form-container">
    <h4>Add Your Evil Thoughts</h4>
    <form action="/comments/" method="post" class="comment-form">
        <input type="hidden" name="post_slug" value="{{ include.post_slug }}" />

        <div class="form-group">
            <label for="comment-author">Your Name:</label>
            <input type="text" id="comment-author" name="author" placeholder="Anonymous Overlord" required />
        </div>

        <div class="form-group">
            <label for="comment-content">Your Comment:</label>
            <textarea id="comment-content" name="content" rows="4" placeholder="Share your evil thoughts..." required></textarea>
        </div>

        <button type="submit" class="submit-button">Post Comment</button>
    </form>
</div>
