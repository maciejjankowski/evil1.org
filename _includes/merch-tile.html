{% comment %} Product tile component. Expects item hash with keys: permalink, title, price, sku, tagline(optional) {% endcomment %}
<div class="merch-tile">
  <h3 class="merch-tile-title"><a href="{{ item.permalink }}">{{ item.title }}</a></h3>
  {% if item.tagline %}<p class="merch-tile-tagline">{{ item.tagline }}</p>{% endif %}
  {% if item.price %}<p class="merch-tile-price">${{ item.price }} USD</p>{% endif %}
  <p class="merch-tile-cta"><a class="early-nav-link" href="/checkout/?sku={{ item.sku }}">Buy â†’</a> <a class="early-nav-link" href="{{ item.permalink }}">Details</a></p>
</div>
