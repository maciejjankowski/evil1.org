<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Your Soul - evil1.org</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --bg: #0b0b0b;
            --panel: #120909;
            --accent: #ff1a1a;
            --gold: #ffd957;
            --muted: #bfbfbf;
        }
        body {
            background: radial-gradient(circle at 10% 10%, #180000 0%, var(--bg) 40%);
            color: var(--muted);
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        }
        .container {
            width: 420px;
            margin: 60px auto;
            background: linear-gradient(180deg, var(--panel), #0b0b0b);
            border: 1px solid rgba(255,26,26,0.12);
            box-shadow: 0 12px 40px rgba(0,0,0,0.6);
            border-radius: 8px;
            padding: 32px 28px;
        }
        h2 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 18px;
            text-shadow: 2px 2px 8px #900;
        }
        label {
            color: var(--gold);
            font-weight: 700;
            display: block;
            margin-bottom: 6px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 4px;
            border: 1px solid var(--accent);
            background: #1b0000;
            color: var(--gold);
            font-size: 15px;
        }
        .actions {
            text-align: center;
        }
        button {
            background: var(--accent);
            color: var(--gold);
            border: none;
            padding: 10px 28px;
            border-radius: 4px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 8px #900;
        }
        button:hover {
            background: var(--gold);
            color: var(--accent);
        }
        .evil-link {
            color: var(--accent);
            text-decoration: underline;
            font-size: 13px;
            margin-top: 12px;
            display: block;
        }
    </style>
</head>
<body>
    {% include header.html %}
    {% include register_form.html %}
    {% include footer.html %}
</body>
</html>
