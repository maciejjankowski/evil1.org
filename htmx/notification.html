<div class="notification" id="notification-{{ site.time | date: '%s' }}">
    <strong>Success!</strong>
    <p>Your action has been processed successfully at {{ site.time | date: "%H:%M:%S" }}.</p>
    <button onclick="this.parentElement.remove()" class="close-btn">Ã—</button>
</div>

<style>
.notification {
    padding: 1rem;
    background: #d4edda;
    border: 1px solid #c3e6cb;
    border-radius: 6px;
    color: #155724;
    position: relative;
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.close-btn {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    background: none;
    border: none;
    font-size: 1.2rem;
    cursor: pointer;
    color: #155724;
    padding: 0;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.close-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
}
</style>
