---
layout: null
---

<div class="comment" id="comment-{{ site.time | date: '%s' }}">
    <strong>{{ page.url | remove:'/htmx/comment?author=' | split:'&' | first | cgi_escape }}</strong>
    <p>{{ page.url | remove:'/htmx/comment?author=' | remove:'&content=' | split:'&' | last | cgi_escape | replace:'+',' ' }}</p>
    <small>{{ site.time | date: "%B %d, %Y at %H:%M" }}</small>
</div>

<style>
.comment {
    padding: 1rem;
    background: #f8f9fa;
    border-radius: 6px;
    margin-bottom: 1rem;
    border-left: 3px solid #dc3545;
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-10px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.comment strong {
    color: #dc3545;
    display: block;
    margin-bottom: 0.5rem;
}

.comment p {
    margin: 0 0 0.5rem 0;
    line-height: 1.4;
}

.comment small {
    color: #666;
    font-size: 0.8rem;
}
</style>
